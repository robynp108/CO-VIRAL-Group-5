<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Current Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Current Data
            </h1>
            <p class="subtitle">
                How the pandemic is progressing in different locations
            </p>
        </div>

        <div class="tile is-ancestor">
            <div class="tile is-vertical is-12">
                <div class="tile">
                    <div class="tile is-parent">
                        <article class="tile is-child box has-background-grey-lighter">
                            <strong>Global Data:</strong>
                            <p id="cases"></p>
                            <p id="deaths"></p>
                            <p id="critical"></p>
                            <p id="recovered"></p>
                        </article>
                    </div>

                    <div class="tile is-parent is-vertical ">
                        <article class="tile is-child box " id="countrySearch">
                            Search Data by Country
                            <input class="input is-info" type="text" placeholder="Country Name" id="countryInput">
                            <button class="button is-light" id="searchButton">Search</button>
                        </article>
                        <article class="tile is-child box">
                            <p id="countryName"></p>
                            <p id="countryCases"></p>
                            <p id="countryDeaths"></p>
                            <p id="countryCritical"></p>
                            <p id="countryRecovered"></p>
                        </article>
                    </div>

                </div>
                <div class="tile is-parent">
                    <article class="tile is-child box">
                      Four
                    </article>
                </div>
            </div>

        </div>
    </section>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="datalogic.js"></script>
</body>

</html>
